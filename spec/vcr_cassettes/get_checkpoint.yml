      string: '{"id":2160,"name":"Roadmaps and Checkpoints","body":"\u003c!-- { ids:[2160],
        name:''Roadmaps and Checkpoints'', summary:''Retrieve roadmaps and checkpoints''
        } --\u003e\n\u003eAs a user, I want to retrieve roadmaps and checkpoints\n\u003e[Difficulty
        Rating](https://www.bloc.io/resources/projects-difficulty-ratings): 3\n\u003cmentor-checkpoint-note\u003e\n###Example
        Code For Mentors\n[KeleClient example code](https://github.com/Bloc/kele-sample-code)\n\u003c/mentor-checkpoint-note\u003e\n\n##
        Retrieving Roadmaps\n\nRetrieve [roadmaps](http://docs.blocapi.apiary.io/#reference/0/roadmaps/show-roadmap)
        with their associated sections and checkpoints by defining `get_roadmap` to
        be used as follows:\n\n```bash\n$ irb\n\u003e\u003e require ''kele''\n=\u003e
        true\n\u003e\u003e kele_client = Kele.new(\"jane@gmail.com\", \"abc123\")\n\u003e\u003e
        roadmap_id = 99\n\u003e\u003e kele_client.get_roadmap(roadmap_id)\n```\n\nThe
        id for the Rails roadmaps is 31.\n\nConvert the JSON response to Ruby.\n\n##
        Retrieving Checkpoints\n\nRetrieve [checkpoints](http://docs.blocapi.apiary.io/#reference/0/checkpoints/show-checkpoint)
        with their associated body and assignment by defining `get_checkpoint` to
        be used as follows:\n\n```bash\n$ irb\n\u003e\u003e require ''kele''\n=\u003e
        true\n\u003e\u003e kele_client = Kele.new(\"jane@gmail.com\", \"abc123\")\n\u003e\u003e
        checkpoint_id = 99\n\u003e\u003e kele_client.get_checkpoint(checkpoint_id)\n```\n\nRetrieve
        checkpoint ids from the `get_roadmap` response.\n\n## Refactor Roadmaps and
        Checkpoints\n\n`lib/kele.rb` is starting to get cluttered. Clean it up by
        moving `get_roadmap` and `get_checkpoint` into a separate `lib/roadmap` module.
        `require` the file in `lib/kele.rb` and `include` the module.\n\n### Test
        Your Code\nTest `Kele` in IRB to ensure that you can:\n\n- Retrieve a roadmap
        and its associated sections and checkpoints\n- Retrieve a checkpoint and its
        associated body and assignment\n- Continue to use `get_roadmap` and `get_checkpoint`
